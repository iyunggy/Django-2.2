<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript"
            src="https://app.sandbox.midtrans.com/snap/snap.js"
            data-client-key="SB-Mid-client-o_F-EPIj_2_WG4mq"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- ICON CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>I-GEN</title>
    {% include "snippets/favicon.html" %}

    <!-- CSS custom -->
    <style>
      footer {
      text-align: center;
      padding: 3px;
      /* background-color: rgba(0, 0, 255, 0.123);
      color: white; */
      bottom:0;
      margin-top: 50px;
    }
    </style>
  </head>
  <body style="padding-top: 60px;">
    <!-- NAVBAR -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="https://educourse.i-gen.co.id/">
          <img src="{% static 'logo/igenlogo.png' %}" alt="" width="120">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-item nav-link {{frontend_course_active}}" href="{% url 'frontend_course' %}"><strong>Courses</strong></a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          {% if user.is_authenticated %}
          <button href="" class="btn btn-sm btn-outline-info my-2 my-sm-0" disabled>Welcome: {{user.email}}</button>&nbsp;
          <a href="{% url 'dashboard' %}" class="btn btn-sm btn-outline-success my-2 my-sm-0">Dashboard</a>&nbsp;
          <a href="{% url 'logout_user' %}" class="btn btn-sm btn-outline-danger my-2 my-sm-0">Log Out</a>
          {% else %}
          <a href="{% url 'login_user' %}" class="btn btn-sm btn-outline-success my-2 my-sm-0">Log In</a>&nbsp;
          <a href="{% url 'signup_new' %}" class="btn btn-sm btn-outline-success my-2 my-sm-0">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

    <!-- ISI -->
    <div class="container">
      {% block content %}

      {% endblock content %}
    </div>

  <!-- Footer -->
  <footer>
    <hr>
    <div class="container">
      <div class="footer-copyright text-right py-3">
        &copy;
          <script>
              document.write(new Date().getFullYear())
          </script>
          <a href="#" target="_blank">Indonesia Global Education Network (I-GEN)</a>
      </div>
    </div>
  </footer>

  <!-- custom script -->
  {% block scripts %}

  {% endblock scripts %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
