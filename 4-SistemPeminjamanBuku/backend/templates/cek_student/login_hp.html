<!DOCTYPE html>
<html>
<!-- <meta name="description" content="I-GEN Courses Portal">
<meta name="keywords" content="I-GEN Courses Portal"> -->
<title>I-GEN</title>
{% include "snippets/favicon.html" %}
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box
  }

  /* Full-width input fields */
  input[type=text],
  input[type=number],
  input[type=password],
  input[type=date] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=text]:focus,
  [type=number]:focus,
  input[type=password]:focus,
  input[type=date]:focus {
    background-color: #ddd;
    outline: none;
  }

  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for all buttons */
  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  a.signupbtn_disabled {
    background-color: rgb(174, 211, 127);
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    text-align: center;
    /* cursor: pointer; */
    width: 100%;
    opacity: 0.9;
  }

  button:hover {
    opacity: 1;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
  }

  /* Float cancel and signup buttons and add an equal width */
  .cancelbtn,
  .signupbtn,
  .signupbtn_disabled {
    float: left;
    width: 100%;
  }

  /* Add padding to container elements */
  .container {
    padding: 16px;
  }

  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {

    .cancelbtn,
    .signupbtn {
      width: 100%;
    }
  }
</style>

<body>

  <div class="container">
    <form action="{% url 'loginhp' %}" method="POST" style="border:1px solid #ccc">
      {% csrf_token %}
      <div class="container">
        <h1>Student Check In</h1>
        <hr>
        {% if msg %}
          <p style="color: rgba(204,0,0,0.822);"><strong><em>{{msg}}</em></strong></p>
          <a  class='btn btn-info btn-block'  href="{% url 'signup_new' %}">REGISTER</a>
          <br>
          <br>
          <br>
        {% else %}
          <!-- <label for="nama"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="nama" required> -->

        <label for="no_hp"><b>Phone Number</b></label>
        <input type="number" placeholder="Enter Phone Number" name="no_hp" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="txtPassword" required>

        <input type="checkbox" onclick="Toggle()">
        <b>Show Password</b>

          <div class="clearfix">
            {% if pesan %}
            <a class="signupbtn_disabled" id="btnSubmit" onclick="return Validate()" disabled>Check</a>
            {% else %}
            <button type="submit" class="signupbtn" id="btnSubmit" onclick="return Validate()">Check</button>
            {% endif %}
          </div>



        <div class="clearfix">
          {% if pesan %}
          <br>
          <br>
          <p style="color: red;"><strong><em>{{pesan}}</em></strong></p>
          <p>Your Email Address: <strong><u><em>{{emailuser}}</em></u></strong></p>
          <a href="{% url 'login_user' %}">Login</a> or <a href="{% url 'reset_password' %}">Forgot Password</a>
          {% endif %}
        </div>
        {% endif %}
      </div>
    </form>
  </div>
</body>
<script type="text/javascript">
  function Validate() {
    var password = document.getElementById("txtPassword").value;
    // var confirmPassword = document.getElementById("txtConfirmPassword").value;
    if (password != "igenindonesia") {
      alert("Password salah. Silahkan hubungi I-GEN untuk mendapatkan password yang benar.");
      return false;
    }
    return true;
  }
</script>
<script>
  // Change the type of input to password or text
      function Toggle() {
          var temp = document.getElementById("txtPassword");
          if (temp.type === "password") {
              temp.type = "text";
          }
          else {
              temp.type = "password";
          }
      }
</script>
</html>
