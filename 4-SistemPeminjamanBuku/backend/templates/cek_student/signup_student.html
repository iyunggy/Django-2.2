<!DOCTYPE html>
<html>
<!-- <meta name="description" content="I-GEN Courses Portal">
<meta name="keywords" content="I-GEN Courses Portal"> -->
<title>I-GEN</title>
{% include "snippets/favicon.html" %}
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box
  }

  /* Full-width input fields */
  input[type=text],
  input[type=email],
  select,
  input[type=number],
  input[type=password],
  input[type=date] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=text]:focus,
  [type=email]:focus,
  select:focus,
  input[type=number],
  input[type=password]:focus,
  input[type=date]:focus {
    background-color: #ddd;
    outline: none;
  }

  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for all buttons */
  button {
    background-color: rgb(76, 94, 175);
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  button:hover {
    opacity: 1;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
  }

  /* Float cancel and signup buttons and add an equal width */
  .cancelbtn,
  .signupbtn {
    float: left;
    width: 100%;
  }

  /* Add padding to container elements */
  .container {
    padding: 16px;
  }

  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {

    .cancelbtn,
    .signupbtn {
      width: 100%;
    }
  }
</style>

<body>

  <div class="container">
    <form action="{% url 'register_student' %}" method="POST" style="border:1px solid #ccc">
      {% csrf_token %}
      <div class="container">
        <h1 style="text-align: center;">Student Registration</h1>
        <hr>
        {% if email_error %}
        <p><strong>Input Email: <u>{{email_user}} </u></strong></p>
        <p style="color: red;"><em><strong>{{email_error}}</strong></em></p>
        <a href="{% url 'login_user' %}">Login</a> or <a href="{% url 'signup_new' %}">Register</a>
        <br>
        {% else %}

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Name" name="email" required style="text-transform: lowercase;">

      <!-- <label for="fullname"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Name" name="fullname" required> -->

        <label for="fullname"><b>Full Name (*Disabled)</b></label>
        <input type="text" placeholder="Enter Name" name="fullname" value="{{chek_student.nama}}" readonly>

        <label for="phone"><b>Phone Number (*Disabled)</b></label>
        <input type="number" placeholder="Enter Phone Number" name="phone" value="{{chek_student.no_hp}}" readonly>

        <label for="tanggal_lahir"><b>BirthDay</b></label>
        <input type="date" placeholder="BirthDay" name="tanggal_lahir" required>

        <label for="institusi"><b>Institution </b></label>
        <input type="text" placeholder="Enter Institution" name="institusi" required>

        <label for="domisili"><b>Domisili </b></label>
        <input type="text" placeholder="Enter Domisili" name="domisili" required>

        <!-- <label for="kelas"><b>Class </b></label>
      <select name="kelas" disabled>
        <option value="{{ruang_kelas}}">{{ruang_kelas}}</option>
      </select> -->

        <label for="kelas"><b>Class (*Disabled) </b></label>
        <input type="text" placeholder="Enter Name" name="kelas" value="{{chek_student.kelas}}" readonly>

        <label for="password1"><b>Password</b></label>
        <input type="password" placeholder="Enter Phone Number" name="password1" id="txtPassword" required>

        <label for="password2"><b>Password Confirmation</b></label>
        <input type="password" placeholder="Enter Password Konfimasion" name="password2" id="txtConfirmPassword"
          required>

        <div class="clearfix">
          <button type="submit" class="signupbtn" id="btnSubmit" onclick="return Validate()">Register</button>
        </div>

        {% endif %}
      </div>
    </form>
  </div>
</body>
<script type="text/javascript">
  function Validate() {
    var password = document.getElementById("txtPassword").value;
    var confirmPassword = document.getElementById("txtConfirmPassword").value;
    if (password != confirmPassword) {
      alert("Passwords do not match.");
      return false;
    }
    return true;
  }
</script>
</html>
