{% extends "dashboard/base.html" %}

{% block breadcrumb_item %}
<li> <a href="{% url 'marketing_squard_profile' %}">Marketing Squad Profile</a></li>
<li>Update Marketing Squad</li>
{% endblock breadcrumb_item %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-white">
      <div class="panel-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.media}}
          {{form.as_p}}
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> save</button>
          <a class="btn btn-danger" href="{% url 'marketing_squard_profile' %}"><i class="fa fa-reply"></i> Back</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
