<!DOCTYPE html>
<html>
<!-- <meta name="description" content="I-GEN Courses Portal">
<meta name="keywords" content="I-GEN Courses Portal"> -->
<title>I-GEN</title>
{% include "snippets/favicon.html" %}
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box
  }

  /* Full-width input fields */
  input[type=email],
  input[type=text],
  input[type=number],
  input[type=password],
  input[type=date] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=email]:focus,
  input[type=text]:focus,
  [type=number]:focus,
  input[type=password]:focus,
  input[type=date]:focus {
    background-color: #ddd;
    outline: none;
  }

  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for all buttons */
  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  a.signupbtn_disabled {
    background-color: rgb(174, 211, 127);
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    text-align: center;
    /* cursor: pointer; */
    width: 100%;
    opacity: 0.9;
  }

  button:hover {
    opacity: 1;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
  }

  /* Float cancel and signup buttons and add an equal width */
  .cancelbtn,
  .signupbtn,
  .signupbtn_disabled {
    float: left;
    width: 100%;
  }

  /* Add padding to container elements */
  .container {
    padding: 16px;
  }

  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {

    .cancelbtn,
    .signupbtn {
      width: 100%;
    }
  }
</style>

<body>

  <div class="container">
    <form action="" method="POST" style="border:1px solid #ccc">
      {% csrf_token %}
      <div class="container">
        <h1 style="text-align: center;">Registration Student</h1>
        <hr>
        {% if msg %}
        <p style="color: red;"><strong><em>{{msg}}</em></strong></p>
        <br>
        {% endif %}

        {{form_register.as_p}}
        {% if next is not '' %}
          <input type="text" name="next" id="next" value="{{next}}">
        {% endif %}
        <div class="clearfix">
          <button type="submit" class="signupbtn" id="btnSubmit" onclick="return Validate()">Register</button>
        </div>
      </div>
    </form>
  </div>
</body>
<script type="text/javascript">
  function Validate() {
    var password = document.getElementById("id_password1").value;
    var confirmPassword = document.getElementById("id_password2").value;
    if (password != confirmPassword) {
      alert("Passwords do not match.");
      return false;
    }
    return true;
  }
</script>

</html>
